<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>
<body>
    
<div id="background">


<ul class="honeycomb">
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/rules.jpg">
    <div class="honeycomb-cell_title">Rules</div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/startlearning.jpg">
    <div class="honeycomb-cell_title"><a href="/HTML/startlearning.html">Start Learning</a></div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/progress.jpg">
    <div class="honeycomb-cell_title">Progress</div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/leaderboard.jpg">
    <div class="honeycomb-cell_title">Leaderboard</div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/profile.jpg">
    <div class="honeycomb-cell_title">Profile</div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/startBackground.jpg">
    <div class="honeycomb-cell_title">Language<small>Hindi</small></div>
  </li>
  <li class="honeycomb-cell">
    <img class="honeycomb-cell_image" src="/Image/logout.jpg">
    <div class="honeycomb-cell_title">Log Out</div>
  </li>
  <li class="honeycomb-cell honeycomb_placeholder">
  </li>
</ul>

    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script text="text/javascript">
  VANTA.NET({
    el: "#background",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
  })
</script>

</body>

</html>
